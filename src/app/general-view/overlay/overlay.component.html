<div [hidden]="overlayCtrlService.overlayType == 'hide'" class="ovly-wrapper" (click)="overlayCtrlService.hideOverlay()">
    @switch (overlayCtrlService.overlayType) {
        @case ("dropDownUserMenu") {<app-dropdownusermenu (click)="stopHideOvly($event)"></app-dropdownusermenu>}
        @case ("registeredUserProfile") {<app-registereduserprofile (click)="stopHideOvly($event)"></app-registereduserprofile>}
        @case ("editProfile") {<app-editprofile (click)="stopHideOvly($event)"></app-editprofile>}
        @case ("userProfile") {<app-userprofile (click)="stopHideOvly($event)"></app-userprofile>}
        @case ("createChannel") {<app-createchannel (click)="stopHideOvly($event)"></app-createchannel>}
    }
</div>
