<div class="main-container">
    <div class="header">
        <div class="logo"></div>
        <input type="search" placeholder="Code learning durchsuchen" [(ngModel)]="search" class="search-bar">
        <div class="user">
            <div>{{this.activeUser.name}}User Test</div>
            <div>{{this.activeUser.imgPath}} <img src="assets/img/avatar/avatar0.svg" alt=""> </div>
            <div><img class="user-menu" src="../../assets/img/keyboard_arrow_down.png" (click)="overlayCtrlService.showOverlay('dropDownUserMenu')"></div>
        </div>


    </div>
    <div class="content">
        <div class="left-side"><app-left-side></app-left-side></div>
        <button (click)="overlayCtrlService.showOverlay('editChannel')">edit Channel</button>
        <button (click)="overlayCtrlService.showOverlay('createChannel')">create Channel</button>
        <div class="middle"><app-channel-message></app-channel-message></div>
        <div class="right-side"><app-thread></app-thread></div>
    </div>
</div>

<app-overlay></app-overlay>
