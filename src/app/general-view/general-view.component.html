<div class="main-container">
    <div class="header">
        <div class="logo"></div>
        <input type="search" placeholder="Code learning durchsuchen" [(ngModel)]="search" class="search-bar">
        <div class="user">
            <div>{{this.activeUser.name}}User Test</div>
            <div>{{this.activeUser.avatarImgPath}} <img src="assets/img/avatar/avatar0.svg" alt=""> </div>
            <div><img class="user-menu" src="../../assets/img/keyboard_arrow_down.png" (click)="openMenu()"></div>
        </div>


    </div>
    <div class="content">
        <div class="left-side">Channel</div>
        <div class="middle">Content</div>
        <div class="right-side">Thread</div>
    </div>
</div>


<div class="profile" [ngClass]="{inactive: !showUserProfile}">
    <app-editprofile (menu)="closeMenu()"></app-editprofile>
</div>


<div class="overlay" [ngClass]="{inactive: !showMenu}" (click)="closeMenu()"></div>
    <div class="options" [ngClass]="{inactive: !showMenu}">
        <div class="option-select">
            <div (click)="openProfile()">Profil</div>
            <div (click)="logOut()">LogOut</div>
        </div>
    </div>
